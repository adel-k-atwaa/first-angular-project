<div class="backdrop" (click)="onCancel()"></div>
<dialog [open]="isDialogOpen()">
  <h2>Add New Task</h2>
  <form>
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]= "task().title" required>
    </p>
    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" name="summary" [(ngModel)]= "task().summary" required></textarea>
    </p>
    <p>
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" name="dueDate" [(ngModel)]="task().dueDate" required>
    </p>
    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit" (click)="onSubmit()">Create</button>
    </p>
  </form>
</dialog>
